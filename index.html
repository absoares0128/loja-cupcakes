<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cupcakes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Logo centralizado -->
        <div class="logo">
            <img src="logo.png" alt="Logo da Loja de Cupcakes">
        </div>
        <!-- Carrinho de compras -->
        <div class="cart">
            <a href="carrinho.html">
                <img src="carrinho.png" alt="Carrinho de Compras">
            </a>
        </div>
    </header>

    <main>
        <!-- Caixa de pesquisa centralizada -->
        <div class="search-box">
            <form action="catalogo.html" method="get">
                <input type="text" name="search" placeholder="Pesquisar cupcakes...">
                <button type="submit">
                    <img src="lupa.png" alt="Buscar">
                </button>
            </form>
            <button class="customize-btn" onclick="window.location.href='personalizar.html'">Personalizar Cupcake</button>
        </div>

        <!-- Imagem de acompanhe seu pedido -->
        <div class="track-order">
            <a href="frete.html">
                <img src="acompanhe.png" alt="Acompanhe seu Pedido">
            </a>
        </div>
    </main>
</body>
</html>
